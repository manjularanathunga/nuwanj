<div class="col-md-6 col-md-offset-3">
    <form name="form" ng-submit="vm.login()" role="form">
        <div class="form-group">
            <!--ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }"-->
            <label for="username">Username</label>
            <input class="form-control" id="username" name="username" ng-model="auser.username" required type="text"/>
            <span class="help-block" ng-show="auser.username.$dirty && form.username.$error.required">Username is required</span>
        </div>
        <div class="form-group">
            <!--ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }"-->
            <label for="password">Password</label>
            <input class="form-control" id="password" name="password" ng-model="auser.password" required
                   type="password"/>
            <span class="help-block" ng-show="form.password.$dirty && form.password.$error.required">Password is required</span>
        </div>
        <div class="form-actions">
            <button class="btn btn-primary" ng-click="loginToSystem()" type="submit">Login</button>
            <!--ng-disabled="form.$invalid || dataLoading"-->
            <img ng-if="dataLoading" src=""/>
        </div>
    </form>
</div>
