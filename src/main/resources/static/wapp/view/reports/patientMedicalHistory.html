<div class="container-fluid">
    <div class="row">
            <div class="input-group input-group-sm form-inline col-sm-2">
                <h4>Patient ID</h4>
            </div>
            <div class="input-group input-group-sm form-inline col-sm-3" ng-init="searchKeyword=''">
                 <input class="form-control" ng-model="uicompo.patientId" placeholder="Search" type="text">
            </div>
            <button class="btn-btn-link" data-toggle="tooltip" ng-click="loadPatientHistory()" title="Patient Searchh">
                <i class="text-danger fa fa-search"></i>
            </button>
    </div>

        <div class=" m-2">
            <table class="table table-sm table-bordered">
                <thead class="bg-secondary text-light">
                <tr>
                    <th>Test #</th>
                    <th>Test Type</th>
                    <th>Billing #</th>
                    <th>Test Name</th>
                    <th>SeenBy</th>
                    <th>Clinic #</th>
                    <th>Scan</th>
                    <th>Date</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-dblclick="showUI(itm,'edit')" ng-repeat="itm in patientHistoryLst | filter : searchKeyword">
                    <td>{{itm.testNumber}}</td>
                    <td>{{itm.labType}}</td>
                    <td>{{itm.billingNumber}}</td>
                    <td>{{itm.name}}</td>
                    <td>{{itm.seenBy}}</td>
                    <td>{{itm.bhtClinicNo}}</td>
                    <td>{{itm.scanNumber}}</td>
                    <td>{{itm.dateCreated | date:'yyyy/MM/dd hh:mm'}}</td>
                </tr>
                </tbody>
            </table>
        </div>

    <div class="modal fade" id="modal-p-search">
        <div class="modal-dialog modal-md modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Patient Search</h4>
                    <button class="close" data-dismiss="modal" type="button">&times;</button>
                </div>
                <form name="form" role="form">
                    <div class="modal-body">
                        <div class="container rounded" style="border:1px solid blanchedalmond">
                            <div class="row pt-3 pb-3">
                                <div class="col-sm-4 input-group">
                                    <label class="font-size-sm">Patient ID</label>
                                </div>
                                <div class="col-sm-8 input-group">
                                    <input list="patientId" class="pr-2" ng-change="changeSearchNumber()"
                                           ng-keypress="keypressId($event)"
                                           ng-model="uicompo.patientId"
                                           type="text">
                                    <datalist id="patientId" ng-model="uicompo.patientId">
                                        <option ng-repeat="p in ptestList">{{p}}</option>
                                    </datalist>

                                    &nbsp;&nbsp;
                                    <button class="btn btn-warning pr-1" ng-click="recordSearch();" ng-disabled="btnDisabledRecSearch"
                                            style="width: 45px;"
                                            title="Search for Record"
                                            type="button"><i
                                            class="fa fa-search"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
