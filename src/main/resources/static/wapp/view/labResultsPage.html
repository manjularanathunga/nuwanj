<div class="container">
    <div class="col-8 pt-0 pb-1">
        <div class="row">
            <div class="col-sm-3">
                <label class="font-size-sm">Patient Billing # : </label>
            </div>
            <div class="col-sm-3">
                <input ng-model="uicompo.billingNumber" type="text">
            </div>
            <div class="col-sm-1 pl-3">
                <button class="btn btn-warning" ng-click="loadByBillingNum();"
                        style="width: 45px;" type="button">
                    <i aria-hidden="true" class="fa fa-search"></i></button>
                <span class="pl-sm-1"></span>
            </div>
        </div>
    </div>
</div>
<div class="container rounded  pt-1" style="border:1px solid darkgreen">

    <div class="col-12 pt-1">
        <div class="row form-group">
            <div class="col-sm-4">
                <div class="col-sm-6">
                    <label class="font-size-sm">Patient Name</label>
                </div>
                <div class="col-sm-4">
                    <span>{{patient.patientName}}</span>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="col-sm-6">
                    <label class="font-size-sm">District</label>
                </div>
                <div class="col-sm-4">
                    <span>{{patient.districtName}}</span>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="col-sm-6">
                    <label class="font-size-sm">Date</label>
                </div>
                <div class="col-sm-4">
                    <span>{{patient.dateCreated | date:'short'}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
<hr/>
<div class="container-fluid">
    <div class="raw">
        <div class="col-sm-12">
            <div class="d-flex justify-content-sm-end">
                <div class="input-group col-md-4 input-group-sm form-inline" ng-init="searchKeyword=''">
                    Search : <input class="form-control" ng-model="searchKeyword" placeholder="Search" type="text">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="raw view">
    <div class="wrapper table table-sm table-hover table-bordered" id="parent">
        <table class="table" id="fixTable">
            <thead class="bg-secondary text-light">
            <tr>
                <th width="5%">Date</th>
                <th width="5%">#</th>
                <th width="20%">Test Name</th>
                <th width="20%">Reference</th>
                <th width="5%">Units</th>
                <th width="3%">Results</th>
                <th width="1%">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="itm in patientMediTestList | filter : searchKeyword">
                <td>{{itm.dateCreated | date:'shortDate'}}</td>
                <td>{{itm.testNumber}}</td>
                <td>{{itm.name}}</td>
                <td>{{itm.reference}}</td>
                <td>{{itm.units}}</td>
                <td><input class="form-control" ng-model="itm.results"type="text" style="width: 100px"></td>
                <td><button class="btn btn-primary pr-sm-1" ng-click="upDateResult(itm);"
                            style="width: 45px;"
                            title="Update Test Results"
                            type="button"><i
                        class="fa fa-plus-circle"></i></button></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
